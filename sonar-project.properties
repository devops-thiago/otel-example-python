# SonarCloud Configuration
sonar.projectKey=devops-thiago_otel-example-python
sonar.organization=devops-thiago

# Project metadata
sonar.projectName=OpenTelemetry Python Example
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.11,3.12,3.13

# Coverage report paths
sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.venv/**,**/htmlcov/**,**/.pytest_cache/**

# Test exclusions
sonar.test.exclusions=tests/**

# Source encoding
sonar.sourceEncoding=UTF-8